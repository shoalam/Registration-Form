<form action="index.php" method="POST">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-9 col-lg-6 col-xl-5 m-auto">
			   <div class="card mt-5 px-2 form-main">
			   	<div class="card-body">
			   	  <h2 class="card-title text-center">Register</h2>
			   	  <p class="card-text pt-2 pb-4">Create your account. It's free and only takes a minute.</p>
				<div class="form-group">
				  <input class="form-control form-control-lg" type="text" id="name" placeholder="Enter Your Name">
			   </div>
			   <div class="form-group">
				  <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter Your Email">
			   </div>
			   <div class="form-group">
				  <input class="form-control form-control-lg" type="password" id="password" placeholder="Enter Password">
			   </div>
			   <div class="form-group">
				  <input class="form-control form-control-lg" type="password" id="password" placeholder="Confirm Password">
			   </div>
			    <div class="form-check my-4">
				    <label class="form-check-label">
					  <input class="form-check-input" type="checkbox">I accept the <a href="#" class="text-success">Terms of Use</a> & <a href="#" class="text-success">Privacy Policy</a>
					</label>
		       </div>
		        <button class="btn btn-success btn-lg btn-block">Register Now</button>
		        <p class="pt-2">Already have an account? <a href="#" class="text-success">Sign in</a></p>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</form>
